@(tid: Int, paperClips: String)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title> Lodowa </title>

            <!--My Css-->
        <link rel="stylesheet" type="text/css" href="assets/styles/main.css"/>

            <!--Lib JS-->
        <script src="@routes.Assets.at("libs/tinymce/tinymce.min.js")"></script>

            <!--My JS-->
        <script src="@routes.Assets.at("js/utilities.js")"></script>
        <script src="@routes.Assets.at("js/network/ajaxAPI.js")"></script>
        <script src="@routes.Assets.at("js/model/PaperClip.js")"></script>
        <script src="@routes.Assets.at("js/init.js")"></script>
        <script>
        //        Libs Init
        tinymce.init ( {
        selector : "textarea"
        } ) ;

        //My script beggining
        var interfunctionalId = 0 ;
        var relationalCoords =[ ] ;
        var whichMove ;
        var elemsList =[ ] ;


        var tid = @tid.toInt ;


        var refference = {
        serverAddress : "http://localhost:9000/"
        } ;
        </script>
    </head>
    <body onload="init ( )">
        <button id="addNote" class="not" onclick="new _paperClips ( )"> + </button>

        <div id="mainShadowBox" class="shadowBox" style="display : none ;">
            <form method="post" id="editForm">
                <textarea name="content"></textarea>
            </form>
            <input type="button" id="mainShadowBoxButton" onclick="writeChanges ( this )" value="WriteChanges">
        </div>
        @paperClips
    </body>
</html>
